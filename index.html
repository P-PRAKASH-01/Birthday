<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Page</title>
<style>
  /* Dark blue linear gradient background */
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    margin: 0;
    text-align: center;
    color: #ffffff;
    background: radial-gradient(circle at 10% 10%, #0b6bff 0%, #065fd6 20%, #08345f 60%, #021428 100%);
  }

  h1 {
    margin-bottom: 30px;
    font-size: 1.4rem;
    color: #ffffff; /* visible on dark background */
  }

  /* Cake container for glow */
  .cake-container {
    position: relative;
    margin-bottom: 30px;
  }

  /* Glow behind cake with pulsing animation */
  .cake-container::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(77,166,255,0.6) 0%, rgba(77,166,255,0) 70%);
    border-radius: 50%;
    filter: blur(25px);
    z-index: -1;
    animation: pulse 2.5s infinite alternate;
  }

  @keyframes pulse {
    0% {
      transform: translate(-50%, -50%) scale(0.95);
      opacity: 0.7;
    }
    50% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    100% {
      transform: translate(-50%, -50%) scale(1.05);
      opacity: 0.7;
    }
  }

  /* Cake Image */
  .cake-img {
    width: 250px;
    height: auto;
    border-radius: 15px;
  }

  /* Pink Click Here button */
  .btn {
    padding: 10px 25px;
    font-size: 16px;
    background: linear-gradient(to right, #ff66b2, #ff3399);
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    transition: transform 0.2s, background 0.3s;
  }

  .btn:hover {
    transform: scale(1.1);
    background: linear-gradient(to right, #ff3399, #e60073);
  }
</style>
</head>
<body>

  <img src="delicious-birthday-cake-hand-drawn-style.png" alt="Birthday Cake" class="cake-img">
</div>

<a href="second.html" class="btn">Click Here</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      color: #fff;
      overflow-y: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
      color: #ff66b2;
      text-shadow: 0 0 15px #ff66b2;
    }

    #cake {
      width: 250px;
      display: block;
      margin: 20px auto;
      animation: glowCake 2s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 15px #ff007f) drop-shadow(0 0 30px #ff66b2);
    }

    @keyframes glowCake {
      from {
        filter: drop-shadow(0 0 5px #ff007f) drop-shadow(0 0 10px #ff66b2);
      }
      to {
        filter: drop-shadow(0 0 20px #ff007f) drop-shadow(0 0 40px #ff66b2);
      }
    }
    
    .sprinkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .sprinkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff66b2;
      border-radius: 50%;
      animation: sprinkleFall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes sprinkleFall {
      0% {
        transform: translateY(-10px) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }
    .btn{
      display: flex;
      justify-content: center;
    }

    .btn button {
      margin-top: 50px;
      padding: 10px 30px;
      background-color: #ff007f;
      color: white;
      border-radius: 40px;
      border: 2px solid #ff007f;
      box-shadow: 0 0 10px #ff007f;
      font-size: 14px;
      font-weight: 600;
      transition: .5s;
      cursor: pointer;
    }

    .btn-sci a {
      text-decoration: none;
      color: white;
    }

    
  </style>
</head>
<body>

  <div class="sprinkles" id="sprinkles"></div>

  <h1>ðŸŽ‰ Happy Birthday Mahi ðŸŽ‚</h1>

  <!-- Glowing Cake -->
  <img src="delicious-birthday-cake-hand-drawn-style.png" alt="Glowing Cake" id="cake" />

  <!-- Slides with wishes -->
  <div class="btn">
    <button class="btn-sci" ><a href="next.html">Click Here</a></button>
  </div>

  <script>
    // Sprinkle generator
    const sprinkleContainer = document.getElementById('sprinkles');
    for (let i = 0; i < 50; i++) {
      const sprinkle = document.createElement('div');
      sprinkle.classList.add('sprinkle');
      sprinkle.style.left = Math.random() * 100 + 'vw';
      sprinkle.style.animationDuration = 3 + Math.random() * 3 + 's';
      sprinkle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      sprinkleContainer.appendChild(sprinkle);
    }
  </script>
</body>
</html>

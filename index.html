      to { text-shadow: 0 0 20px #ff80ab, 0 0 30px #ff4081, 0 0 40px #e91e63; }

      width: 80%;
      height: auto;

    }

      padding: 12px 25px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

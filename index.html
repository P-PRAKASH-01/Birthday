<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday! ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: #fff;
      background: linear-gradient(180deg, #0b0c1a, #0f1020);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* ðŸ‘ˆ changed from height to min-height */
      text-align: center;
      gap: 16px; /* spacing between elements */
      padding: 20px; /* ðŸ‘ˆ prevents items from sticking too low */
      box-sizing: border-box;
    }
    h1 {
      font-size: clamp(32px, 6vw, 64px);
      font-weight: 800;
      background: linear-gradient(90deg,#ff8bd6,#ffd36a,#7ad7ff,#c692ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 6s linear infinite;
    }
    @keyframes shimmer { from { background-position:0% } to { background-position:400% } }

    /* Cake */
    .cake { position: relative; width: 200px; height: 180px; }
    .layer { position: absolute; left: 50%; transform: translateX(-50%); border-radius: 14px; }
    .layer.base { bottom: 0; width: 100%; height: 70px; background: #ffc6db; }
    .layer.mid { bottom: 70px; width: 80%; height: 50px; background: #ffd166; }
    .layer.top { bottom: 120px; width: 60%; height: 35px; background: #9ad0f5; }
    .candles { position: absolute; left: 50%; bottom: 160px; transform: translateX(-50%); display: flex; gap: 8px; }
    .candle { width: 10px; height: 35px; background: repeating-linear-gradient(180deg,#fff,#fff 6px,#f36 6px,#f36 12px); border-radius: 4px; position: relative; }
    .flame {
      position: absolute; top: -16px; left: 50%; transform: translateX(-50%);
      width: 12px; height: 16px;
      background: radial-gradient(circle at 50% 30%,#fff8 0 35%,transparent 36%),
                  radial-gradient(ellipse at 50% 70%,#ffe66d,#ff9b3d 60%);
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #ffb600);
      animation: flicker .25s infinite alternate;
    }
    @keyframes flicker { from { transform: translateX(-50%) scale(1); } to { transform: translateX(-50%) scale(1.1); } }

    /* Button */
    .btn {
      padding: 12px 26px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg,#ff8bd6,#7ad7ff);
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255,200,255,.6);
      animation: pulse 1.5s infinite;
      transition: transform .2s;
    }
    .btn:hover { transform: scale(1.1); }
    @keyframes pulse {
      0% { box-shadow: 0 0 8px #ff8bd6; }
      50% { box-shadow: 0 0 18px #7ad7ff; }
      100% { box-shadow: 0 0 8px #ff8bd6; }
    }

    /* Responsive tweak */
    @media (max-width: 400px) {
      .cake { width: 160px; height: 150px; }
      .layer.base { height: 60px; }
      .layer.mid { height: 40px; }
      .layer.top { height: 30px; }
      .btn { font-size: 16px; padding: 10px 22px; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <div class="cake">
    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
    <div class="layer top"></div>
    <div class="layer mid"></div>
    <div class="layer base"></div>
  </div>
  <a href="next.html" class="btn">Click Here</a>
</body>
</html>

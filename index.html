<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 40px; /* push everything a bit down */
    }

    h1 {
      font-size: clamp(28px, 6vw, 60px);
      background: linear-gradient(90deg, #ff8a00, #e52e71, #9b51e0, #2ebf91);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      text-align: center;
    }

    .cake {
      position: relative;
      width: 120px;
      margin-bottom: 30px;
    }

    .layer {
      height: 40px;
      border-radius: 10px;
      margin: 1px auto;
      margin-top:-8px;
    }

    .layer1 { width: 60px; background: #a3d2f3; }
    .layer2 { width: 90px; background: #ffe084; }
    .layer3 { width: 120px; background: #ffb6c1;}

    .candles {
      display: flex;
      justify-content: center;
      margin-bottom:8px;
    }

    .candle {
      width: 8px;
      height: 25px;
      background: repeating-linear-gradient(
        to bottom,
        white,
        white 4px,
        red 4px,
        red 8px
      );
      margin: 0 4px;
      position: relative;
    }

    .candle::before {
      content: "";
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 12px;
      background: gold;
      border-radius: 50%;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0.5; transform: translateX(-50%) scale(1.2); }
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      color: white;
      background-color: rgba(250, 4, 201, 0.909);
      border: none;
      border-radius: 30px;
      text-decoration: none;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Mobile adjustments */
    @media (max-height: 700px) {
      body {
        padding-top: 20px;
      }
      .cake {
        transform: scale(0.9);
      }
      .btn {
        margin-top: 10px;
        padding: 10px 25px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <div class="cake">
    <div class="candles">
      <div class="candle"></div>
      <div class="candle"></div>
      <div class="candle"></div>
    </div>
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
  </div>
  <a href="next.html" class="btn">Click Here</a>
</body>
</html>

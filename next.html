<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wishes üéâ</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, sans-serif;
      background:linear-gradient(180deg,#0b0c1a,#0f1020);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100vh;
      text-align:center;
      padding: 20px 10px;
    }
    h2{
      font-size:clamp(24px,5vw,40px);
      margin-bottom:20px;
    }

    /* Slideshow default (desktop) */
    .slideshow-container {
      width: 280px;   /* portrait width */
      height: 420px;  /* portrait height */
      position: relative;
      margin: auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow:0 8px 20px rgba(0,0,0,.5);
    }
    .slides {
      display: none;
      width: 100%;
      height: 100%;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    /* Dots */
    .dot {
      height: 12px;
      width: 12px;
      margin: 5px 3px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active {
      background-color: #ff8bd6;
    }

    p{
      margin-top:20px;
      font-size:18px;
      max-width:600px;
      line-height:1.5;
    }
    footer{
      margin-top: 30px;
      font-weight: bold;
      font-size: 16px;
      color: #ffd36a;
      text-align: center;
    }

    /* Tablets */
    @media (max-width: 768px) {
      .slideshow-container {
        width: 240px;
        height: 360px;
      }
      p {
        font-size: 16px;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .slideshow-container {
        width: 200px;
        height: 300px;
      }
      h2 {
        font-size: 22px;
      }
      p {
        font-size: 15px;
      }
      footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>üíå Special Wishes üíå</h2>

  <div class="slideshow-container">
    <div class="slides fade">
      <img src="photo1.jpg" alt="Happy Moment 1">
    </div>
    <div class="slides fade">
      <img src="photo2.jpg" alt="Happy Moment 2">
    </div>
  </div>

  <div style="text-align:center;margin-top:10px">
    <span class="dot"></span> 
    <span class="dot"></span> 
  </div>

  <p>
    Wishing you a day filled with love, laughter, and all the cake you can eat.  
    May this year bring you happiness, success, and endless memories! üéÇüéâ
  </p>

  <footer>
    Treat is more important madam üòãüç´
  </footer>

  <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("slides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 3000); // Change every 3 seconds
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Celebration</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: hidden;
    }

    .slides-container {
      display: flex;
      flex-direction: row; /* side by side */
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    .slide {
      width: 280px; /* Portrait style width */
      height: 450px; /* Portrait style height */
      background: #1a1a1a;
      border: 2px solid #ff66b2;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff66b2;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .slide p {
      position: absolute;
      bottom: 0;
      width: 100%;
      margin: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffccff;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px;
      border-radius: 0 0 20px 20px;
      text-align: center;
      text-shadow: 0 0 5px #ff66b2;
    }

    .sprinkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .sprinkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff66b2;
      border-radius: 50%;
      animation: sprinkleFall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes sprinkleFall {
      0% {
        transform: translateY(-10px) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    .message {
      text-align: center;
      margin: 30px 0;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff99cc;
      text-shadow: 0 0 15px #ff66b2;
    }

    @media screen and (max-width: 768px) {
      .slides-container {
        flex-direction: column; /* stack vertically on smaller devices */
      }
      .slide {
        width: 220px;
        height: 380px;
      }
      .slide p {
        font-size: 0.9rem;
      }
    }

    @media screen and (max-width: 480px) {
      .slide {
        width: 180px;
        height: 300px;
      }
      .slide p {
        font-size: 0.8rem;
      }
      .message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="sprinkles" id="sprinkles"></div>
  <div class="slides-container">
    <div class="slide">
      <img src="" alt="Slide 1">
      <p>Wishing you many more returns of the day üéà</p>
    </div>
    <div class="slide">
      <img src="" alt="Slide 2">
      <p>I wish you a wonderful day on your birthday ‚ú®</p>
    </div>
  </div>

  <div class="message">üéÅ Treat is more Important madam üíù</div>

  <script>
    // Sprinkle generator
    const sprinkleContainer = document.getElementById('sprinkles');
    for (let i = 0; i < 60; i++) {
      const sprinkle = document.createElement('div');
      sprinkle.classList.add('sprinkle');
      sprinkle.style.left = Math.random() * 100 + 'vw';
      sprinkle.style.animationDuration = 3 + Math.random() * 3 + 's';
      sprinkle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      sprinkleContainer.appendChild(sprinkle);
    }
  </script>
</body>
</html>
